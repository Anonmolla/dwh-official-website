<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💀 DWH Agency</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 20px;
      background-color: #000;
      border-bottom: 1px solid #00ff00;
    }
    .nav-item {
      background-color: #111;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .nav-item:hover {
      background-color: #00ff00;
      color: black;
    }
    .nav-item a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-item:hover a {
      color: black;
    }
    .terminal {
      text-align: center;
      margin-top: 80px;
    }
    .cursor::after {
      content: "|";
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .green { color: #00ff00; }
    .orange { color: #ff8800; }
    .orange.blink {
      animation: blink 1s infinite;
    }
    .white { color: #fff; }
  </style>
</head>
<body>

  <!-- 🔰 Hacker-style Navigation Blocks -->
  <div class="navbar">
    <div class="nav-item"><a href="index.html">🏠 Home</a></div>
    <div class="nav-item"><a href="about.html">🔍 About</a></div>
    <div class="nav-item"><a href="#">📞 Contact</a></div>
    <div class="nav-item"><a href="#">💼 Projects</a></div>
  </div>

  <!-- ⚙️ Terminal Section -->
  <div class="terminal">
    <h1><span class="cursor"></span> 💀</h1>
    <p class="green">Discipline With Hustle</p>
    <p class="orange">Initializing hacking environment...</p>
    <p class="white">Status: <span class="green">ONLINE</span></p>
    <p class="orange blink">>>> Awaiting next command...</p>
  </div>

</body>
</html>
