<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💀 DWH Agency</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background-color: black;
      padding: 12px;
      gap: 20px;
      border-bottom: 1px solid #00ff00;
    }
    .navbar a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .terminal {
      text-align: center;
      margin-top: 80px;
    }
    .cursor::after {
      content: "|";
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .green { color: #00ff00; }
    .orange { color: #ff8800; }
    .orange.blink {
      animation: blink 1s infinite;
    }
    .white { color: #fff; }
  </style>
</head>
<body>

  <!-- 🔰 Responsive Top Nav -->
  <div class="navbar">
    <a href="index.html">🏠 Home</a>
    <a href="about.html">🔍 About</a>
    <a href="#">📞 Contact</a>
    <a href="#">💼 Projects</a>
  </div>

  <!-- ⚙️ Hacker Terminal Text -->
  <div class="terminal">
    <h1><span class="cursor"></span> 💀</h1>
    <p class="green">Discipline With Hustle</p>
    <p class="orange">Initializing hacking environment...</p>
    <p class="white">Status: <span class="green">ONLINE</span></p>
    <p class="orange blink">>>> Awaiting next command...</p>
  </div>

</body>
</html>
